<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Panel - Tomato Clock</title>

	<link href="/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="/css/panel.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h3>
				<span id="current-time-text">00:00</span>
			</h3>
			<button class="btn btn-block btn-danger" id="tomato-button" tabindex="1">Tomato</button>
			<button class="btn btn-block btn-default" id="short-break-button">Short Break</button>
			<button class="btn btn-block btn-default" id="long-break-button">Long Break</button>
			<button class="btn btn-block btn-warning" id="reset-button">Reset</button>

			<div class="info-buttons">
				<button class="btn btn-link" id="stats-link" title="Stats">
					<span class="glyphicon glyphicon-stats"></span>
				</button>
			</div>
		</div>
	</div>

	<script src="/lib/browser-polyfill/browser-polyfill.min.js"></script>
	<script src="/js/constants.js"></script>
	<script src="/js/utils.js"></script>
	<script src="/js/settings.js"></script>
	<script src="/js/panel.js"></script>
</body>
</html>
